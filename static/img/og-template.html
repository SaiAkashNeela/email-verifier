<!DOCTYPE html>
<html lang="en" style="background-color: #fff;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: 
                radial-gradient(circle at 10% 20%, rgba(37, 99, 235, 0.1) 0%, rgba(59, 130, 246, 0.05) 90%),
                linear-gradient(135deg, #fafbff 0%, #f8fafc 100%);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(120deg, rgba(37, 99, 235, 0.08) 0%, rgba(59, 130, 246, 0.02) 100%),
                linear-gradient(60deg, rgba(219, 234, 254, 0.1) 0%, rgba(239, 246, 255, 0.05) 100%);
            z-index: 1;
        }

        h1 {
            font-size: 82px;
            font-weight: 700;
            margin: 0 0 24px;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
            text-shadow: 0 2px 10px rgba(37, 99, 235, 0.1);
        }

        p {
            font-size: 42px;
            color: #1e293b;
            margin: 0;
            line-height: 1.3;
            font-weight: 500;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 48px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 1px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 32px;
            border-radius: 16px;
            box-shadow: 
                0 8px 12px -2px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(37, 99, 235, 0.05);
            backdrop-filter: blur(8px);
        }

        .feature span {
            font-size: 36px;
        }

        .feature p {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .background-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.07;
            background-image: radial-gradient(#2563eb 1.5px, transparent 1.5px);
            background-size: 40px 40px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="gradient-overlay"></div>
    <div class="background-pattern"></div>
    <div class="container">

</body>
</html>
