<!DOCTYPE html>
<html lang="en" style="background-color: #000;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: 
                radial-gradient(circle at 10% 20%, rgba(29, 155, 240, 0.08) 0%, rgba(29, 155, 240, 0.02) 90%),
                linear-gradient(135deg, #15202B 0%, #1A1B1E 100%);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(120deg, rgba(29, 155, 240, 0.05) 0%, rgba(29, 155, 240, 0.01) 100%),
                linear-gradient(60deg, rgba(21, 32, 43, 0.2) 0%, rgba(26, 27, 30, 0.2) 100%);
            z-index: 1;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            text-align: center;
            z-index: 2;
            position: relative;
        }

        h1 {
            font-size: 72px;
            font-weight: 700;
            margin: 0 0 24px;
            color: #1D9BF0;
            line-height: 1.1;
            text-shadow: 0 2px 10px rgba(29, 155, 240, 0.2);
        }

        p {
            font-size: 32px;
            color: #E7E9EA;
            margin: 0;
            line-height: 1.4;
            font-weight: 400;
            max-width: 800px;
            margin: 0 auto;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 40px;
        }

        .feature {
            background: rgba(239, 243, 244, 0.1);
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 20px;
            font-weight: 500;
            color: #1D9BF0;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(29, 155, 240, 0.2);
            transition: transform 0.2s ease;
        }

        .feature:hover {
            transform: translateY(-1px);
        }

        .feature.github {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .github-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .background-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: radial-gradient(#1D9BF0 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="gradient-overlay"></div>
    <div class="background-pattern"></div>
    <div class="container">
        <h1>Rapid Email Validator 2025</h1>
        <p>A completely free and open source email validation API that never stores your data. Built to support solopreneurs and the developer community.</p>
        <div class="features">
            <div class="feature">Why Free?</div>
            <div class="feature github">
                <svg class="github-icon" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
                Open Source
            </div>
            <div class="feature">Zero Data Storage</div>
        </div>
    </div>
</body>
</html>
